version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: navalhapro
      POSTGRES_PASSWORD: navalhapro
      POSTGRES_DB: navalhapro
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '127.0.0.1:5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U navalhapro']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - '127.0.0.1:6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    restart: unless-stopped
    ports:
      - '127.0.0.1:3003:3003'
    environment:
      NODE_ENV: production
      PORT: 3003
      DATABASE_URL: postgres://navalhapro:navalhapro@postgres:5432/navalhapro
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-troque-esta-chave-secreta-com-pelo-menos-32-caracteres}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:5173}
      API_BASE_URL: ${API_BASE_URL:-http://localhost:3003}
      APP_TZ: America/Recife
      PIX_KEY: ${PIX_KEY:-}
      BREVO_API_KEY: ${BREVO_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@navalhapro.com}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-NavalhaPro}
      OTP_TTL_MINUTES: ${OTP_TTL_MINUTES:-10}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
